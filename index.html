<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    
    <div class="flex-conteiner">
        <div>
            <h1>Library App</h1> 
          </div>
          <div>
            <button type="button" id="addbook" class="btn btn-dark">Add book</button>
            
          </div>
          <div class="grid-forbooks" id="booklist">
        </div>
    </div>

    <div class="model" id="model">
        <div class="flex-conteiner booksform">
            <div class="close" id="close">+</div>
            <h1>Add a book</h1>

            <form>
                <div class="mb-3">
                <label for="addBookName" class="form-label">Book name</label>
                <input type="text" class="form-control" id="addBookName">
                </div>

                <div class="mb-3">
                    <label for="addAuthorName" class="form-label">Author</label>
                    <input type="text" class="form-control" id="addAuthorName">
                </div>

                <div class="mb-3">
                    <label for="addNumberPages" class="form-label">Number of pages</label>
                    <input type="number" class="form-control" id="addNumberPages">
                </div>
                <button class="btn btn-primary" id="submitbutton">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="./index.js"></script>   
</body>
</html>
